<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell-Spec Test Report</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --success-color: #4caf50;
            --fail-color: #f44336;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .text-success { color: var(--success-color); }
        .text-fail { color: var(--fail-color); }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .results-table th, .results-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .results-table th {
            background-color: #333;
            font-weight: 600;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
            min-width: 60px;
            text-align: center;
        }

        .status-pass {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .status-fail {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--fail-color);
            border: 1px solid var(--fail-color);
        }

        .error-message {
            margin-top: 5px;
            font-size: 0.9em;
            color: #ff8a80;
            font-family: monospace;
            background-color: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 4px;
        }

        .filter-controls {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shell-Spec Test Report</h1>

        <div class="summary-cards">
            <div class="card">
                <div class="card-title">Total Tests</div>
                <div class="card-value" id="total-tests">0</div>
            </div>
            <div class="card">
                <div class="card-title">Passed</div>
                <div class="card-value text-success" id="passed-tests">0</div>
            </div>
            <div class="card">
                <div class="card-title">Failed</div>
                <div class="card-value text-fail" id="failed-tests">0</div>
            </div>
        </div>

        <div class="filter-controls">
            <input type="text" id="search-input" placeholder="Search tests...">
        </div>

        <table class="results-table">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>File</th>
                    <th>Test Function</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <!-- Rows will be injected here -->
            </tbody>
        </table>
    </div>

    <script>
        // Placeholder that will be replaced by the test runner
        const TEST_DATA = {{TEST_DATA}};

        function renderDashboard(data) {
            // Update Summary
            document.getElementById('total-tests').textContent = data.summary.total;
            document.getElementById('passed-tests').textContent = data.summary.passed;
            document.getElementById('failed-tests').textContent = data.summary.failed;

            const tbody = document.getElementById('results-body');
            tbody.innerHTML = '';

            data.results.forEach(result => {
                const tr = document.createElement('tr');

                const statusClass = result.status === 'PASS' ? 'status-pass' : 'status-fail';

                let details = '';
                if (result.status === 'FAIL' && result.message) {
                    details = `<div class="error-message">${escapeHtml(result.message)}</div>`;
                }

                tr.innerHTML = `
                    <td><span class="status-badge ${statusClass}">${result.status}</span></td>
                    <td>${escapeHtml(result.file)}</td>
                    <td>${escapeHtml(result.test)}</td>
                    <td>${details}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Initial Render
        renderDashboard(TEST_DATA);

        // Search Functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filteredResults = TEST_DATA.results.filter(r =>
                r.file.toLowerCase().includes(term) ||
                r.test.toLowerCase().includes(term)
            );
            renderDashboard({
                summary: TEST_DATA.summary,
                results: filteredResults
            });
        });
    </script>
</body>
</html>
